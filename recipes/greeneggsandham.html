    <body>
        <h1> Green Eggs and Ham</h1>
        
<h3>Description</h3>

<img src = ../images/greeneggs.png height = 200 alt="Green eggs and ham">

<h3>Ingredients</h3>

<ul>
    <li> 5oz slice of ham</li>
    <li> 2 eggs</li>
    <li> Green food coloring</li>
   


</ul>

<h3> Steps</h3>
<ol>
    <li> Mix the food coloring before cooking the eggs</li>
    <li> Cook the eggs sunny side up</li>
    <li> Broil the ham for 10 mins</li>
    
    

</ol>
